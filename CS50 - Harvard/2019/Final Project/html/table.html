<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../css/table.css">
    <title>Equity: Financial Managment</title>
</head>
<body onload="displayTable()">
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>

    <script src="../js/firebase.js"></script>
    <header>
        <div class="cabecalho">
            <main class="escopo">
                <div class="logo">
                    <a class="logo" href="principal.html">EQUITY</a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a onclick="logout()" href="principal.html">Log Out</a></li>
                        <li><a href="history.html">History</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
            </main>
        </div>
        
    </header>
    <section class="principal" >
        <div class="tudo">
            <div class="info">
                <ul>
                    <li class="cash" id="totalcash">
                        Total Cash:
                    </li>
                    <li class="spent" id="totalspent">
                        
                        Total Spent:
                        
                    </li>
                </ul>
                <ul>
                    <li class="new">
                        
                        <input type="text" placeholder="Purpose" id="purpose" autocomplete="off">
                        <input type="number" placeholder="Price" id="price" step="any" autocomplete="off">
                        <div class="checkbox">
                            <div>
                                <input type="checkbox" name="Cash" id="cash" onclick="checkbox()">
                                <label>Cash</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Spent" id="spent" onclick="checkbox()">
                                <label>Spent</label>
                            </div>
                        </div>
                        <input type="date" placeholder="Date" id="date">
                        <input type="button" value="Add" class="button" onclick="addNew()">
                        
                        
                    </li>
                </ul>
            </div>
            <table id="tabela">
                <caption>Transactions record</caption>
                <thead>
                    <tr class="header">
                        <td>Purpose</td>
                        <td>Price</td>
                        <td>Type</td>
                        <td>Date</td>
                    </tr>
                </thead>
                    
                <tbody class="tbody">
                    <tr class="history">
                    </tr>
                </tbody>
                
            </table>
        
        </div>
        
    </section>
    <footer >
        <section class="rodape">
            <p>
                &copy; 2020 - By Murillo Stein - <a href="https://www.linkedin.com/in/murillo-stein/" target="_blank">Linkedin</a> - <a href="http://buscatextual.cnpq.br/buscatextual/visualizacv.do?id=K2616444E5" target="_blank">Curr√≠culo Lattes</a>
            </p>
        </section>
    </footer>
    <script src="../js/code.js"></script>
</body>
</html>
